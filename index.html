        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <body>
        <!-- Add your site or application content here -->
        <div class="gg-card">

            <div class="gg-image">
                <img src="img/card-image.jpg">
            </div>

            <div class="gg-information">
                <div class="gg-meta">
                    <div class="gg-information-wrapper">
                        <h1>Gilmore Girls</h1>
                        <h2>A Year in the Life</h2>

                        <p class="premier-date">Premiers on Netflix on November 25th</p>

                        <div class="gg-share">
                            <div class="social-icons">
                                <a class="twitter" href="https://twitter.com/intent/tweet?text=Countdown%20to%20Gilmore%20Girls%20new%20season%20on%20Netflix%20&url=http:%3A%2F%2Fcountdowntogilmoregirls.com%2F&via=ashleeletters"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                
                                <a class="facebook" href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </div>
                            <p class="social">Spread the news</p>
                        </div>
                    </div>

                </div>

                <div class="gg-countdown">
                    <div class="gg-information-wrapper">
                        <p class="clock-remains">Time remaining</p>

                        <div id="clockdiv">
                            <div>
                                <span class="days"></span>
                                <div class="smalltext">days</div>
                            </div>
                            <div>
                                <span class="hours"></span>
                                <div class="smalltext">hours</div>
                            </div>
                            <div>
                                <span class="minutes"></span>
                                <div class="smalltext">mins</div>
                            </div>
                            <div>
                                <span class="seconds"></span>
                                <div class="smalltext">sec</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
